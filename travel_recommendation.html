<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <link rel="stylesheet" href="homeStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">TravelBloom</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Enter a destination or keyword" />
        <button>Search</button>
        <button>Clear</button>
      </div>
    </nav>
    <header class="hero">
      <div class="overlay">
        <h1>EXPLORE <br />DREAM <br />DESTINATION</h1>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </p>
        <button class="btn">BOOK NOW</button>
      </div>

      <div id="recommendations"></div>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </header>

    <script src="index.js"></script>
